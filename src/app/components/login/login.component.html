<app-detail-header title="Inicio de Sesión" isModal="true"></app-detail-header>
<ion-content>
    <form #formulario="ngForm" (ngSubmit)="login()">
        <ion-grid class="pl-20 pr-20">
            <ion-row>
                <ion-col size="12" class="mt-10 mb-20">
                    <ion-label>Bienvenido a la forma más fácil de hacer tus compras,</ion-label>
                    <ion-label color="primary"> para empezar debes iniciar sesión</ion-label>
                </ion-col>
                <ion-col size="12">
                    <ion-item class="input-text mb-10">
                        <ion-input [(ngModel)]="usuario.correo" name="correo"
                            placeholder="Ingresa su correo eléctronico"
                            pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$" required></ion-input>
                    </ion-item>
                    <ion-item class="input-text">
                        <ion-input type="password" [(ngModel)]="usuario.contrasena" name="clave"
                            placeholder="Ingresa su contraseña" required></ion-input>
                    </ion-item>
                    <ion-button color="link" expand="block" fill="clear" (click)="recoverPass()"> ¿Olvidaste tu contraseña?</ion-button>
                </ion-col>
                <ion-col size="12" class="mt-10">
                    <ion-button color="primary" expand="block" type="submit" [disabled]="!formulario.valid" strong>
                        Iniciar sesión</ion-button>
                    <ion-button color="primary" fill="outline" expand="block" (click)="modalCtrl.dismiss()"> Regresar
                    </ion-button>
                </ion-col>
                <ion-col size="12">
                    <div class="separator"></div>
                </ion-col>
                <ion-col size="12" class="mt-10">
                    <ion-button color="primary" expand="block" strong (click)="goRegistro()"> Registrarme</ion-button>
                </ion-col>
            </ion-row>
        </ion-grid>
    </form>
</ion-content>
