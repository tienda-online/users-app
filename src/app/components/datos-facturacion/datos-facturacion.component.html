<app-detail-header title="Datos de Facturación" isModal="true"></app-detail-header>
<ion-content>
  <form #form="ngForm">
      <ion-segment mode="md" color="primary" (ionChange)="segmentChanged($event)" [value]="facturacion.isRuc">
          <ion-segment-button value="false">
              <ion-label>Cédula</ion-label>
          </ion-segment-button>
          <ion-segment-button value="true">
              <ion-label>RUC</ion-label>
          </ion-segment-button>
      </ion-segment>
      <ion-list lines="full" class="ion-no-margin ion-no-padding">
          <ion-item>
              <ion-label *ngIf="!facturacion.isRuc" position="floating"># Cédula
                  <ion-text color="danger">*</ion-text>
              </ion-label>
              <ion-label *ngIf="facturacion.isRuc" position="floating">RUC
                  <ion-text color="danger">*</ion-text>
              </ion-label>
              <ion-input required name="dni" type="text" [(ngModel)]="facturacion.identificacion"></ion-input>
          </ion-item>
          <ion-item>
              <ion-label *ngIf="!facturacion.isRuc" position="floating">Nombres
                  <ion-text color="danger">*</ion-text>
              </ion-label>
              <ion-label *ngIf="facturacion.isRuc" position="floating">Razón Social
                  <ion-text color="danger">*</ion-text>
              </ion-label>
              <ion-input required name="nombres" type="text" [(ngModel)]="facturacion.razon_social"></ion-input>
          </ion-item>
          <ion-item>
              <ion-label position="floating">Dirección
                  <ion-text color="danger">*</ion-text>
              </ion-label>
              <ion-input required name="direccion" type="text" [(ngModel)]="facturacion.direccion"></ion-input>
          </ion-item>
          <ion-item>
              <ion-label position="floating">Teléfono
                  <ion-text color="danger">*</ion-text>
              </ion-label>
              <ion-input required name="telefono" type="text" [(ngModel)]="facturacion.telefono"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Correo
                <ion-text color="danger">*</ion-text>
            </ion-label>
            <ion-input required name="correo" type="text" [(ngModel)]="facturacion.correo"></ion-input>
        </ion-item>
      </ion-list>
  </form>
</ion-content>
<ion-footer>
    <ion-button [disabled]="!form.valid" color="primary" expand="full" (click)="guardar()"><strong>Guardar</strong></ion-button>
</ion-footer>
