
<ion-card>
  <ion-card-content>
      <h1 class="text-primary"><strong>Repartidor Asignado</strong></h1>
      <ion-row>
          <ion-col size="3">
              <ion-avatar>
                  <img [src]="orden.repartidor.imagen">
              </ion-avatar>
          </ion-col>
          <ion-col size="9">
              <ion-label class="ion-text-wrap">
                  <h2 class="text-dark mt-5 text-left"><span class="text-medium">Nombres: </span> {{ orden.repartidor.nombre }} {{ orden.repartidor.nombre }}</h2>
                  <h2 class="text-dark mt-5 text-left"><span class="text-medium">Telf.: </span> {{ orden.repartidor.telefono }}</h2>
                  <h2 class="text-dark mt-5 text-left" *ngIf="tiempo !== ''"><span class="text-medium">Tiempo de Aprox.: </span> {{ tiempo }}</h2>
              </ion-label>
          </ion-col>
          <ion-col size="6">
            <ion-button expand="block" (click)="openChat()">Chat</ion-button>
          </ion-col>
          <ion-col size="6">
            <ion-button expand="block" fill="outline" (click)="llamar()">Llamar</ion-button>
          </ion-col>
      </ion-row>
  </ion-card-content>
</ion-card>
<div #map [ngClass]="showMap ? '' : 'ion-hide'" class="map"></div>
