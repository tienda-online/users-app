<app-detail-header title="Menú" isModal="true"></app-detail-header>
<ion-content>
  <ion-grid class="p-20">
    <ion-row class="ion-align-items-center">
      <ion-col size="8">
        <ion-avatar class="mb-10">
          <img [src]="storageServ.usuario.imagen">
        </ion-avatar>
        <ion-label>
          <h2><strong>{{ storageServ.usuario.nombre }} {{ storageServ.usuario.apellido }}</strong></h2>
          <p>{{ storageServ.usuario.correo }}</p>
        </ion-label>
      </ion-col>
      <ion-col size="4">
        <ion-button color="primary" expand="block" (click)="goModal(5)">Editar Perfil</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <div class="separator"></div>
    <ion-list lines="none">
        <ion-item>
          <ion-label>
            <h2><strong>Datos de facturación</strong></h2>
          </ion-label>
        </ion-item>
        <ion-item (click)="goModal(1)" class="mb-10" detail>
          <ion-avatar slot="start">
            <img src="./assets/images/menu06.png">
          </ion-avatar>
          <ion-label>
            <h3>Datos de facturación</h3>
          </ion-label>
        </ion-item>
        <ion-item class="mb-10" detail>
          <ion-avatar slot="start">
            <img src="./assets/images/menu08.png">
          </ion-avatar>
          <ion-label>
            <h3>Gestionar tarjetas</h3>
          </ion-label>
        </ion-item>
        <ion-item (click)="cerrarSesion()" class="mb-10" detail>
          <ion-avatar slot="start">
            <img src="./assets/images/menu07.png">
          </ion-avatar>
          <ion-label>
            <h3>Cerrar sesión</h3>
          </ion-label>
        </ion-item>
    </ion-list>
    <div class="separator"></div>
    <ion-list lines="none">
        <ion-item>
          <ion-label>
            <h2><strong>Mis órdenes</strong></h2>
          </ion-label>
        </ion-item>
        <ion-item (click)="goModal(2)" class="mb-10" detail>
          <ion-avatar slot="start">
            <img src="./assets/images/menu01.png">
          </ion-avatar>
          <ion-label>
            <h3>Pedidos Activos</h3>
          </ion-label>
        </ion-item>
        <ion-item (click)="goModal(3)" class="mb-10" detail>
          <ion-avatar slot="start">
            <img src="./assets/images/menu03.png">
          </ion-avatar>
          <ion-label>
            <h3>Historial de pedidos</h3>
          </ion-label>
        </ion-item>
    </ion-list>
    <div class="separator"></div>
    <ion-list lines="none">
        <ion-item>
          <ion-label>
            <h2><strong>Soporte</strong></h2>
          </ion-label>
        </ion-item>
        <ion-item (click)="goModal(6)" class="mb-10" detail>
          <ion-avatar slot="start">
            <img src="./assets/images/menu04.png">
          </ion-avatar>
          <ion-label>
            <h3>Ayuda</h3>
          </ion-label>
        </ion-item>
        <ion-item (click)="goModal(4)" class="mb-10" detail>
          <ion-avatar slot="start">
            <img src="./assets/images/menu02.png">
          </ion-avatar>
          <ion-label>
            <h3>Política de privacidad</h3>
          </ion-label>
        </ion-item>
    </ion-list>
</ion-content>
