<app-detail-header title="Ayuda" isModal="true"></app-detail-header>
<ion-content>
  <form #form="ngForm" (ngSubmit)="feedback()">
    <ion-grid class="pl-20 pr-20">
        <ion-row>
            <ion-col size="12" class="mt-10 mb-20 text-center">
                <ion-label>Si necesita ayuda, llene los</ion-label>
                <ion-label color="primary"> siguientes campos</ion-label>
                <ion-label> para ponernos en contacto con usted</ion-label>
            </ion-col>
            <ion-col size="12">
                <ion-item class="input-text mb-15">
                    <ion-input type="text" [(ngModel)]="ayuda.asunto" name="asunto" autocapitalize="on"
                        placeholder="Asunto" required></ion-input>
                </ion-item>
                <ion-item class="input-text mb-15">
                    <ion-input type="text" readonly="true" [(ngModel)]="ayuda.tipo" name="tipo" autocapitalize="on" placeholder="Seleccione el tipo..." (ionFocus)="showPicker()"></ion-input>
                </ion-item>
                <ion-item class="input-custom mb-15">
                  <ion-textarea type="text" [(ngModel)]="ayuda.contenido" name="contenido" autocapitalize="on"
                  placeholder="Contenido" required></ion-textarea>
                </ion-item>
            </ion-col>
            <ion-col size="12" class="mt-10">
                <ion-button type="submit" [disabled]="!form.valid" color="primary" expand="block" strong> Solicitar
                    ayuda</ion-button>
            </ion-col>
        </ion-row>
    </ion-grid>
</form>
</ion-content>
