<ion-content>
  <app-basic-header></app-basic-header>
  <ion-toolbar>
    <ion-row>
      <ion-col size="2">
        <ion-button color="danger" (click)="navCtrl.pop()">
          <ion-icon name="arrow-back"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col size="10">
        <ion-searchbar mode="md" color="search" placeholder="Buscar..." animated debounce="300"
          (ionChange)="buscar($event)"></ion-searchbar>
      </ion-col>
    </ion-row>
  </ion-toolbar>
  <app-afiliados-cards [afiliados]="afiliados"></app-afiliados-cards>
</ion-content>
