<ion-content>
  <ion-grid class="text-center m-20">
    <ion-row>
      <ion-col size="12">
        <ion-label class="title-text boo-subtitle custom-color">PARA ORDENAR PRIMERO ESTABLECE </ion-label>
        <ion-label class="title-text boo-subtitle" color="primary">UNA DIRECCIÓN DE ENTREGA</ion-label>
      </ion-col>
      <ion-col size="12">
        <ion-item class="input-text"> 
          <ion-input [(ngModel)]="ubicacion.direccion" (ionFocus)="ClearAutocomplete()" (ionInput)="UpdateSearchResults()" placeholder="Ingresa tu dirección"></ion-input>
        </ion-item>
        <ion-list [hidden]="autocompleteItems.length == 0">
          <ion-item *ngFor="let item of autocompleteItems" (click)="SelectSearchResult(item)">
            <ion-label class="options">{{ item.description }}</ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
      <ion-col size="12">
        <div #map id="map"  style="height: 500px"></div>
      </ion-col>
      <ion-col size="12">
        <ion-button color="primary" expand="block" shape="round" (click)="saveUbicacion()">ESTABLECER DIRECCIÓN</ion-button>
        <ion-button *ngIf="storageServ.ubicacion" color="danger" expand="block" shape="round" (click)="navCtrl.pop()">REGRESAR</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
